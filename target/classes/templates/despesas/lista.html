<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despesas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>üí∞ Gerenciador de Despesas</h1>

        <!-- Total de Despesas -->
        <div class="total-box">
            <h2>Soma Total</h2>
            <p class="total-value" th:text="'R$ ' + ${#numbers.formatDecimal(somaTotal, 1, 2)}"></p>
        </div>

        <!-- Formul√°rio para criar nova despesa -->
        <div class="form-container">
            <h3>Adicionar Nova Despesa</h3>
            <form th:action="@{/despesas}" th:object="${novaDespesa}" method="post">
                <div class="form-group">
                    <label for="descricao">Descri√ß√£o:</label>
                    <input type="text" id="descricao" th:field="*{descricao}" placeholder="Ex: Almo√ßo" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" th:field="*{valor}" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" th:field="*{data}" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" th:field="*{categoria}" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Sa√∫de">Sa√∫de</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Adicionar Despesa</button>
            </form>
        </div>

        <!-- Lista de Despesas -->
        <div class="table-container">
            <h3>Despesas Registradas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Descri√ß√£o</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Categoria</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="despesa : ${despesas}" th:if="${not #lists.isEmpty(despesas)}">
                        <td th:text="${despesa.descricao}"></td>
                        <td th:text="'R$ ' + ${#numbers.formatDecimal(despesa.valor, 1, 2)}"></td>
                        <td th:text="${#temporals.format(despesa.data, 'dd/MM/yyyy')}"></td>
                        <td th:text="${despesa.categoria}"></td>
                        <td>
                            <form th:action="@{/despesas/{id}/deletar(id=${despesa.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn-delete" onclick="return confirm('Deseja deletar?')">Deletar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${#lists.isEmpty(despesas)}" class="empty-message">Nenhuma despesa registrada.</p>
        </div>
    </div>
</body>
</html>
